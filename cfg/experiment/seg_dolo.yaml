# @package _global_

defaults:
  - override /model: segmentation

exp_name: seg_dolo
data:
    path:
        train:
            name: 2km_forDolo
        valid:
            name: 2km_Dolo
    input:
        chan_1: u_wind
        chan_2: v_wind
        chan_3: no2
        chan_4: None
augmentations:
    shift:
        range: 0.2
    rot:
        range: 180
    flip:
        bool: True
    shear:
        range: 45
    zoom:
        range: 0.2
training:
    max_epochs: 500

   
sweep: true
