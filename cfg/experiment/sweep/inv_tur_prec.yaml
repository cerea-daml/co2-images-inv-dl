# @package _global_

defaults:
  - override /model: inversion

exp_name: inv_tur_prec

data:
    path:
        train:
            name: 2km_forTur_2
        valid:
            name: 2km_forTur_2
        extra_valid:
            name: 2km_Tur
    input:
        chan_1: u_wind_prec
        chan_2: v_wind_prec
        chan_4: None

training:
    max_epochs: 1000


hydra:
  mode: MULTIRUN
  sweeper:
    params:
        data.input.chan_3: seg_pred_no2_prec,no2_prec
        model.name: essential,essential_2,essential_3
        model.loss_func: MeanAbsolutePercentageError,MeanAbsolutePercentageError,MeanAbsolutePercentageError
  sweep:
    dir: ${dir_res}
    subdir: ${exp_name}_sweep/${hydra.job.num}
    
sweep: true
