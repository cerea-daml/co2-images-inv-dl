# @package _global_

defaults:
  - override /model: inversion

exp_name: inv_box_test_prec

data:
    path:
        train:
            name: 2km_forBox_2
        valid:
            name: 2km_forBox_2
        extra_valid:
            name: 2km_Box
    input:
        chan_1: u_wind_prec
        chan_2: v_wind_prec
        chan_4: None

training:
    max_epochs: 100

hydra:
  mode: MULTIRUN
  sweeper:
    params:
        data.input.chan_0: xco2,xco2_prec
        data.input.chan_3: no2_prec,seg_pred_no2_prec,no2,seg_pred_no2
        model.name: essential
        model.loss_func: MeanAbsolutePercentageError,MeanAbsolutePercentageError
        augmentations.plume_scaling_min: 0.5
        augmentations.plume_scaling_max: 3,4
  sweep:
    dir: ${dir_res}
    subdir: ${exp_name}_sweep/${hydra.job.num}
    
sweep: true
