# @package _global_

defaults:
  - override /model: inversion

exp_name: inv_box_2

data:
    path:
        train:
            name: 2km_forBox_2
        valid:
            name: 2km_forBox_2
        extra_valid:
            name: 2km_Box
    input:
        chan_1: u_wind
        chan_2: v_wind
        chan_4: None

training:
    max_epochs: 200

hydra:
  mode: MULTIRUN
  sweeper:
    params:
        data.input.chan_3: no2,seg_pred_no2
        model.name: essential
        model.loss_func: MeanAbsolutePercentageError,MeanAbsolutePercentageError,MeanAbsoluteError
        augmentations.plume_scaling_max: 5,4,3
        augmentations.plume_scaling_min: 0.5,1
  sweep:
    dir: ${dir_res}
    subdir: ${exp_name}_sweep/${hydra.job.num}
    
sweep: true
