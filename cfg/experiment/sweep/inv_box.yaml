# @package _global_

defaults:
  - override /model: inversion

exp_name: inv_box

data:
    path:
        train:
            name: 2km_forBox_2
        valid:
            name: 2km_forBox_2
        extra_valid:
            name: 2km_Box
    input:
        chan_1: u_wind
        chan_2: v_wind
        chan_4: None

training:
    max_epochs: 1000

hydra:
  mode: MULTIRUN
  sweeper:
    params:
        data.input.chan_3: None,no2,seg_pred_no2
        model.name: essential_2,essential_3
        model.loss_func: MeanAbsolutePercentageError,MeanAbsolutePercentageError,MeanAbsolutePercentageError
  sweep:
    dir: ${dir_res}
    subdir: ${exp_name}_sweep/${hydra.job.num}
    
sweep: true
