# @package _global_

defaults:
  - override /model: inversion

exp_name: inv_box_essential_3

data:
    path:
        train:
            name: 2km_forBox_4
        valid:
            name: 2km_forBox_4
        extra_valid:
            name: 2km_Box
    input:
        chan_1: u_wind
        chan_2: v_wind
        chan_4: None

training:
    max_epochs: 500

hydra:
  mode: MULTIRUN
  sweeper:
    params:
        data.input.chan_3: seg_pred_no2,no2,None
        model.name: essential_3
        model.loss_func: MeanAbsolutePercentageError,MeanAbsolutePercentageError,MeanAbsolutePercentageError
        augmentations.plume_scaling_max: 2
        augmentations.plume_scaling_min: 0.25
  sweep:
    dir: ${dir_res}
    subdir: ${exp_name}_sweep/${hydra.job.num}
    
sweep: true
