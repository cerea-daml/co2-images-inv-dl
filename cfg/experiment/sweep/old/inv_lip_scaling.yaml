# @package _global_

defaults:
  - override /hydra/sweeper: optuna
  - override /hydra/sweeper/sampler: random

exp_name: inv_lip_scaling

hydra:
  sweeper:
    sampler:
      seed: 42
    direction: minimize
    study_name: inversion_lippendorf 
    n_trials: 15
    n_jobs: 1
    params:
        model.dropout_rate: 0.2
        data.input.chan_0: xco2
        data.input.chan_1: seg_2km_64_lip_no2
        data.input.chan_2: u_wind
        data.input.chan_3: v_wind
        data.input.chan_4: None
        augmentations.rot.range: 90 
        augmentations.shift.range: 0.2
        augmentations.shear.range: 45
        augmentations.zoom.range: 0.2
        model.scaling_coefficient: range(0.5, 0.9, 0.1)
  sweep:
    dir: ${dir_res}
    subdir: ${exp_name}_sweep/${hydra.job.num}
    
data:
    path:
        train:
            name: 2km_forLip
        valid:
            name: 2km_Lip
training:
    max_epochs: 100

model:
    name: alt_efficientnetb0

sweep: true
