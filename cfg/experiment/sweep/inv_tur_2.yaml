# @package _global_

defaults:
  - override /model: inversion

exp_name: inv_tur_2

data:
    path:
        train:
            name: 2km_forTur_2
        valid:
            name: 2km_forTur_2
        extra_valid:
            name: 2km_Tur
    input:
        chan_1: u_wind
        chan_2: v_wind
        chan_4: None

training:
    max_epochs: 500

hydra:
  mode: MULTIRUN
  sweeper:
    params:
        data.input.chan_3: no2,seg_pred_no2,None
        model.name: essential
        model.loss_func: MeanAbsolutePercentageError,MeanAbsolutePercentageError,MeanAbsolutePercentageError
        augmentations.plume_scaling_max: 3
        augmentations.plume_scaling_min: 0.5
  sweep:
    dir: ${dir_res}
    subdir: ${exp_name}_sweep/${hydra.job.num}
    
sweep: true
