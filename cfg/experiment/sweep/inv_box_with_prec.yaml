# @package _global_

defaults:
  - override /model: inversion

exp_name: inv_box_with_prec

data:
    path:
        train:
            name: 2km_forBox_2
        valid:
            name: 2km_forBox_2
        extra_valid:
            name: 2km_Box
    input:
        chan_0: xco2_prec
        chan_1: u_wind
        chan_2: v_wind
        chan_3: u_wind 

training:
    max_epochs: 500

hydra:
  mode: MULTIRUN
  sweeper:
    params:
        data.input.chan_4: no2,seg_pred_no2
        model.name: essential
        model.loss_func: MeanAbsolutePercentageError,MeanAbsolutePercentageError,MeanAbsoluteError
        augmentations.plume_scaling_max: 3 
        augmentations.plume_scaling_min: 0.5
  sweep:
    dir: ${dir_res}
    subdir: ${exp_name}_sweep/${hydra.job.num}
    
sweep: true
