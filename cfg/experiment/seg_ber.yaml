# @package _global_

defaults:
  - override /model: segmentation

exp_name: seg_ber
data:
    path:
        train:
            name: 2km_forBer_2
        valid:
            name: 2km_forBer_2
        extra_valid:
            name: 2km_Ber
    input:
        chan_1: None
        chan_2: None
        chan_3: None
        chan_4: None
