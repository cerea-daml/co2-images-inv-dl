# @package _global_

defaults:
  - override /model: segmentation

exp_name: seg_lip_no_no2
data:
    path:
        train:
            name: 2km_forLip_2
        valid:
            name: 2km_forLip_2
        extra_valid:
            name: 2km_Lip
    input:
        chan_1: u_wind
        chan_2: v_wind
        chan_3: xco2_prec
